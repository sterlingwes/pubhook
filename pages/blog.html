{# Post Index #}

{# Extend the base template #}
{% extends "../templates/partials/base.html" %}

{% block content %}
  <section class="g-wide--3 g--centered g-medium--2 g--last">
    <h2>Blog</h2>
    
    {% set posts = get('posts') %}
    
    {% for post in posts %}
    <article>
      <h3><a href="{{ post.__uri }}">{{ post.title }}</a></h3>
      {{ post.body}}
    </article>
    {% endfor %}
  </section>
{% endblock %}
