{# Blog Admin Ex #}

{% extends "../templates/partials/base.html" %}

{% block content %}
  <section ng-app>
    <h2>Admin</h2>
    
    <div ng-controller="LoginCtrl">
      <form novalidate>
        E-mail: <input type="text" ng-model="login.email" placeholder="Username" /><br/>
        Password: <input type="password" ng-model="login.password" placeholder="Password" /><br/>
        <button ng-click="logIn(login.email,login.password)" type="submit">Login</button>
      </form>
    </div>
  </section>
{% endblock %}
